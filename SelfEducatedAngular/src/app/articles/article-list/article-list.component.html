<ul>
  <li *ngFor="let article of article$ | async" style="border: 1px solid black; padding: 20px; margin-bottom: 10px">
    {{article.title}}
    <br>
    <a [routerLink]="['/articles', article.slug]" routerLinkActive="router-link-active" >Read more</a>
    <br>
    <a [routerLink]="['/articles',article.slug,'edit']">Edit</a>
  </li>
</ul>
