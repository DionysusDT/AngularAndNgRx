<div class="flex p-4 justify-between items-center bg-gray-50">
  <div class="flex">
    <div>#{{todo!.id}}</div>
    <div class="ml-2" [ngClass]="{'line-through':completeTodo}" *ngIf="!editTodo; else inputBlock"
     (click)="completeToggle()">{{todo!.title}}</div>
    <ng-template #inputBlock>
      <input class="flex-1 outline-none bg-slate-100 mr-4 ml-2" [(ngModel)]="todoInput" type="text" placeholder="Update title">
    </ng-template>
  </div>
  <div class="flex">
    <button *ngIf="!editTodo; else elseBlock" class="curson-pointer hover:bg-blue-500 px-8 py-2 bg-blue-400 rounded text-white font-semibold mr-2"  (click)="updateToggle()">Edit</button>
    <ng-template #elseBlock>
      <button class="curson-pointer hover:bg-blue-500 px-8 py-2 bg-blue-400 rounded text-white font-semibold mr-2" (click)="updateTodo()">Update</button>
    </ng-template>
    <button class="curson-pointer hover:bg-red-500 px-8 py-2 bg-red-400 rounded text-white font-semibold" (click)="deleteTodo()">Delete</button>
  </div>
</div>
